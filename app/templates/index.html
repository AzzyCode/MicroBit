<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog!</title>
        {% endif %}
    </head>
    <body>
        <body>Hello, {{ user.username }}!</body>
        {% for post in posts %}
        <div>
            <p>{{ post.author.username }} says: 
                <b>{{ post.body }}</b>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
