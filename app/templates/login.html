{% extends "base.html" %}
{% import 'bootstrap_wtf.html' as wtf %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-50 mt-4">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h1 class="text-center mb-4">{{ _('Sign In') }}</h1>
            {{ wtf.quick_form(form) }}
            <p class="mt-3">
                {{ _('New User?') }}
                <a href="{{ url_for('register') }}">{{ _('Click to Register!') }}</a>
            </p>
            <p>
                {{ _('Forgot Your Password?') }}
                <a href="{{ url_for('reset_password_request') }}">{{ _('Click to Reset It') }}</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
